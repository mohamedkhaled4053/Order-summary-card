<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <img src="images/illustration-hero.svg" alt="hero" class="hero">
    <div class="content">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="pricing">
        <div class="price">
          <img src="images/icon-music.svg" alt="icon-music" class="icon">
          <div class="plan">
            <p>Annual Plan </p>
            <p>$59.99/year </p>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <a href="#" class="pay">Proceed to Payment </a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>
</body>

</html>
